<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Personal Movie DB</title>
</head>
<body>
    <h1>Моя коллекция фильмов</h1>
    <div id="movie-table"></div>

    <script>
        const numberOfFilms = +prompt('Сколько фильмов вы уже посмотрели?', '');

        const personalMovieDB = {
            count: numberOfFilms,
            movies: {}
        };

        for (let i = 0; i < 2; i++) {
            let movieTitle, movieRating;

            do {
                movieTitle = prompt('Один из последних просмотренных фильмов?', '').trim();
            } while (!movieTitle || movieTitle.length > 50);

            do {
                movieRating = prompt('На сколько оцените его?', '').trim();
            } while (!movieRating);

            personalMovieDB.movies[movieTitle] = movieRating;
        }

        console.log(personalMovieDB);

        function showMoviesTable() {
            const tableContainer = document.getElementById('movie-table');
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            const titleHeader = document.createElement('th');
            titleHeader.textContent = 'Фильм';
            const ratingHeader = document.createElement('th');
            ratingHeader.textContent = 'Оценка';

            headerRow.appendChild(titleHeader);
            headerRow.appendChild(ratingHeader);
            table.appendChild(headerRow);

            for (let movie in personalMovieDB.movies) {
                const row = document.createElement('tr');
                const titleCell = document.createElement('td');
                const ratingCell = document.createElement('td');

                titleCell.textContent = movie;
                ratingCell.textContent = personalMovieDB.movies[movie];

                row.appendChild(titleCell);
                row.appendChild(ratingCell);
                table.appendChild(row);
            }

            tableContainer.appendChild(table);
        }

        showMoviesTable();
    </script>
</body>
</html>
